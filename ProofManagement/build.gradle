// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    //mavenLocal()
    flatDir { dirs file("$rootDir/../key/key.core/lib") }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    implementation 'org.key_project:key.core:2.7'
    // implementation name: 'recoderKey'
}

application {
    mainClassName = "proofmanagement.Main"
}

run {
    //dependsOn(classes) // implicit!
    args('check', '-d', '../../../cyclic.zproof')
}
